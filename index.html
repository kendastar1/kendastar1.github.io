<html><head><base href="https://web.archive.org/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MultiDownloader - Descarga Videos y M&#xfa;sica</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    min-height: 100vh;
    background: linear-gradient(-45deg, #1a1c20, #2d3436, #2c3e50, #34495e);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2rem;
}

@keyframes gradientBG {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

.container {
    width: 100%;
    max-width: 800px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 2rem;
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    animation: containerGlow 2s ease-in-out infinite alternate;
}

@keyframes containerGlow {
    from {
        box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    to {
        box-shadow: 0 8px 32px rgba(0,0,0,0.5), 0 0 15px rgba(255,255,255,0.1);
    }
}

.search-box {
    display: flex;
    gap: 15px;
    margin-bottom: 30px;
    flex-direction: column;
}

@media (min-width: 768px) {
    .search-box {
        flex-direction: row;
    }
}

input {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.9);
    font-size: 16px;
}

button {
    padding: 15px 25px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(135deg, #00b894, #00cec9);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 100%;
}

@media (min-width: 768px) {
    button {
        width: auto;
    }
}

button:hover {
    background: linear-gradient(135deg, #00a885, #00c6b6);
    transform: translateY(-2px);
}

.platform-selector {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    margin-bottom: 30px;
}

@media (min-width: 768px) {
    .platform-selector {
        grid-template-columns: repeat(4, 1fr);
    }
}

.platform-btn {
    padding: 15px 20px;
    border-radius: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    transform: scale(1);
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    color: white;
}

.platform-btn svg {
    width: 20px;
    height: 20px;
    flex-shrink: 0;
    margin-right: 5px;
}

.platform-btn.youtube {
    background: #ff0000;
}

.platform-btn.facebook {
    background: #1877f2;
}

.platform-btn.tiktok {
    background: #000000;
}

.platform-btn.spotify {
    background: #1DB954;
}

.platform-btn.instagram {
    background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
}

.platform-btn.twitter {
    background: #000000;
}

.platform-btn.soundcloud {
    background: #ff5500;
}

.platform-btn.vimeo {
    background: #1ab7ea;
}

.result-container {
    margin-top: 30px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 15px;
    display: none;
}

.download-options {
    display: grid;
    grid-template-columns: 1fr;
    gap: 15px;
}

.quality-selector {
    margin: 15px 0;
    padding: 10px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
}

.quality-selector select {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.9);
    margin-top: 5px;
}

@media (min-width: 768px) {
    .download-options {
        grid-template-columns: repeat(2, 1fr);
    }
}

.download-btn {
    background: linear-gradient(135deg, #2ecc71, #27ae60);
    padding: 15px;
    text-align: center;
    font-size: 14px;
    border-radius: 10px;
    margin-top: 15px;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.02);
    }
    100% {
        transform: scale(1);
    }
}

.loader {
    display: none;
    width: 50px;
    height: 50px;
    border: 5px solid #f3f3f3;
    border-top: 5px solid #00b894;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 20px auto;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.title {
    color: white;
    text-align: center;
    margin-bottom: 1.5rem;
    font-size: 2.5rem;
    text-shadow: 0 2px 4px rgba(0,0,0,0.3);
}

.subtitle {
    color: #dfe6e9;
    text-align: center;
    margin-bottom: 2rem;
    font-size: 1rem;
}

#videoTitle {
    color: white;
    margin-bottom: 20px;
    font-size: 1.1rem;
    word-break: break-word;
}

.format-selector {
    color: white;
    margin: 15px 0;
}

.format-selector label {
    display: block;
    margin-bottom: 5px;
}

.format-selector select {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: none;
}
</style>
</head>

                <select id="formatSelect" onchange="updateQualityOptions()">
                    <option value="video">Video (MP4)</option>
                    <option value="audio">Audio (MP3)</option>
                </select>

                <label for="qualitySelect">Calidad:</label>
                <select id="qualitySelect">

            <button class="download-btn" onclick="startDownload()">Descargar</button>
        </div>

<script>
async function startDownload() {
    const urlInput = document.getElementById('urlInput').value;
    const format = document.getElementById('formatSelect').value;
    const quality = document.getElementById('qualitySelect').value;
    const loader = document.getElementById('loader');
    
    if (!urlInput) {
        alert('Por favor ingrese una URL válida');
        return;
    }

    try {
        loader.style.display = 'block';
        
        // Simulate download process
        await new Promise(resolve => setTimeout(resolve, 1500));
        
        // Create a dummy download (in real implementation, this would be replaced with actual video/audio data)
        const dummyContent = new Uint8Array([0x48, 0x65, 0x6c, 0x6c, 0x6f]); // Hello in hex
        const blob = new Blob([dummyContent], {
            type: format === 'video' ? 'video/mp4' : 'audio/mpeg'
        });
        
        // Create download link
        const downloadUrl = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        const timestamp = new Date().getTime();
        const fileName = `download_${timestamp}.${format === 'video' ? 'mp4' : 'mp3'}`;
        
        // Configure download
        a.href = downloadUrl;
        a.download = fileName;
        a.style.display = 'none';
        
        // Trigger download
        document.body.appendChild(a);
        a.click();
        
        // Cleanup
        window.URL.revokeObjectURL(downloadUrl);
        document.body.removeChild(a);
        
        alert('¡Descarga iniciada! Si no vez el archivo, revisa tu carpeta de descargas.');
    } catch (error) {
        alert('Error al iniciar la descarga. Por favor intenta nuevamente.');
        console.error('Download error:', error);
    } finally {
        loader.style.display = 'none';
    }
}

function updateQualityOptions() {
    const formatSelect = document.getElementById('formatSelect');
    const qualitySelect = document.getElementById('qualitySelect');
    qualitySelect.innerHTML = '';
    if (formatSelect.value === 'video') {
        qualitySelect.innerHTML = `
                <option value="highest">1080p</option>
                <option value="high">720p</option>
                <option value="medium">480p</option>
                <option value="low">360p</option>
            `;
    } else {
        qualitySelect.innerHTML = `
                <option value="highest">320 kbps</option>
                <option value="medium">192 kbps</option>
                <option value="low">128 kbps</option>
            `;
    }
}

function analyzeUrl() {
    const urlInput = document.getElementById('urlInput').value;
    const loader = document.getElementById('loader');
    const resultContainer = document.getElementById('resultContainer');
    
    if (!urlInput) {
        alert('Por favor ingresa un enlace válido');
        return;
    }

    try {
        loader.style.display = 'block';
        resultContainer.style.display = 'none';
        
        // Validate URL format
        try {
            new URL(urlInput);
        } catch (e) {
            throw new Error('URL inválida');
        }

        setTimeout(() => {
            loader.style.display = 'none';
            resultContainer.style.display = 'block';
            
            const platform = detectPlatform(urlInput);
            if (!platform) {
                throw new Error('Plataforma no soportada');
            }
            
            document.getElementById('videoTitle').textContent = `Contenido de ${platform} encontrado`;
        }, 1500);
    } catch (error) {
        alert(error.message || 'Error al procesar la URL');
        loader.style.display = 'none';
    }
}

function detectPlatform(url) {
    const platforms = {
        'youtube.com': 'YouTube',
        'youtu.be': 'YouTube',
        'facebook.com': 'Facebook',
        'tiktok.com': 'TikTok',
        'spotify.com': 'Spotify',
        'instagram.com': 'Instagram',
        'x.com': 'X',
        'soundcloud.com': 'SoundCloud',
        'vimeo.com': 'Vimeo'
    };
    
    return Object.entries(platforms).find(([domain]) => url.includes(domain))?.[1];
}

function isMobileDevice() {
    return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
}

function checkCompatibility() {
    const features = {
        blob: typeof Blob !== 'undefined',
        url: typeof URL !== 'undefined' && typeof URL.createObjectURL === 'function',
        download: 'download' in document.createElement('a')
    };

    if (!Object.values(features).every(Boolean)) {
        alert('Tu navegador no es compatible con algunas funciones. Por favor actualiza tu navegador.');
        return false;
    }

    if (isMobileDevice()) {
        // Add mobile-specific handling
        document.querySelectorAll('.download-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                const format = document.getElementById('formatSelect').value;
                alert(`En dispositivos móviles, el archivo se descargará en tu carpeta de descargas como ${format === 'video' ? 'MP4' : 'MP3'}`);
            });
        });
    }

    return true;
}

window.addEventListener('load', () => {
    checkCompatibility();
    updateQualityOptions();
});

document.querySelectorAll('.platform-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        document.querySelectorAll('.platform-btn').forEach(b => b.style.opacity = '0.5');
        btn.style.opacity = '1';
    });
});
</script>
