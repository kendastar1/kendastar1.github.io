<html><head><base href="https://web.archive.org/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MultiDownloader - Descarga Videos y M&#xfa;sica</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #1a1c20 0%, #2d3436 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2rem;
}

.container {
    width: 100%;
    max-width: 800px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
}

.search-box {
    display: flex;
    gap: 15px;
    margin-bottom: 30px;
    flex-direction: column;
}

@media (min-width: 768px) {
    .search-box {
        flex-direction: row;
    }
}

input {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.9);
    font-size: 16px;
}

button {
    padding: 15px 25px;
    border: none;
    border-radius: 10px;
    background: #00b894;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 100%;
}

@media (min-width: 768px) {
    button {
        width: auto;
    }
}

button:hover {
    background: #00a885;
    transform: translateY(-2px);
}

.platform-selector {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    margin-bottom: 30px;
}

@media (min-width: 768px) {
    .platform-selector {
        grid-template-columns: repeat(4, 1fr);
    }
}

.platform-btn {
    padding: 15px 20px;
    border-radius: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

.platform-btn svg {
    width: 24px;
    height: 24px;
}

.platform-btn.youtube {
    background: #ff0000;
}

.platform-btn.facebook {
    background: #1877f2;
}

.platform-btn.tiktok {
    background: #000000;
}

.platform-btn.spotify {
    background: #1DB954;
}

.result-container {
    margin-top: 30px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 15px;
    display: none;
}

.download-options {
    display: grid;
    grid-template-columns: 1fr;
    gap: 15px;
}

.quality-selector {
    margin: 15px 0;
    padding: 10px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
}

.quality-selector select {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.9);
    margin-top: 5px;
}

@media (min-width: 768px) {
    .download-options {
        grid-template-columns: repeat(2, 1fr);
    }
}

.download-btn {
    background: #2ecc71;
    padding: 15px;
    text-align: center;
    font-size: 14px;
    border-radius: 10px;
    margin-top: 15px;
}

.loader {
    display: none;
    width: 50px;
    height: 50px;
    border: 5px solid #f3f3f3;
    border-top: 5px solid #00b894;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 20px auto;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.title {
    color: white;
    text-align: center;
    margin-bottom: 1.5rem;
    font-size: 2.5rem;
    text-shadow: 0 2px 4px rgba(0,0,0,0.3);
}

.subtitle {
    color: #dfe6e9;
    text-align: center;
    margin-bottom: 2rem;
    font-size: 1rem;
}

#videoTitle {
    color: white;
    margin-bottom: 20px;
    font-size: 1.1rem;
    word-break: break-word;
}

.format-selector {
    color: white;
    margin: 15px 0;
}

.format-selector label {
    display: block;
    margin-bottom: 5px;
}

.format-selector select {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: none;
}
</style>
</head>
<body>
    <h1 class="title">MultiDownloader</h1>
    <p class="subtitle">Descarga videos y m&#xfa;sica de tus plataformas favoritas</p>
    
    <div class="container">
        <div class="platform-selector">
            <button class="platform-btn youtube">
                <svg viewBox="0 0 24 24" fill="white">
                    <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                </svg>
                YouTube
            </button>
            <button class="platform-btn facebook">
                <svg viewBox="0 0 24 24" fill="white">
                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                </svg>
                Facebook
            </button>
            <button class="platform-btn tiktok">
                <svg viewBox="0 0 24 24" fill="white">
                    <path d="M12.53.02C13.84 0 15.14.01 16.44 0c.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.05-2.89-.35-4.2-.97-.57-.26-1.1-.59-1.62-.93-.01 2.92.01 5.84-.02 8.75-.08 1.4-.54 2.79-1.35 3.94-1.31 1.92-3.58 3.17-5.91 3.21-1.43.08-2.86-.31-4.08-1.03-2.02-1.19-3.44-3.37-3.65-5.71-.02-.5-.03-1-.01-1.49.18-1.9 1.12-3.72 2.58-4.96 1.66-1.44 3.98-2.13 6.15-1.72.02 1.48-.04 2.96-.04 4.44-.99-.32-2.15-.23-3.02.37-.63.41-1.11 1.04-1.36 1.75-.21.51-.15 1.07-.14 1.61.24 1.64 1.82 3.02 3.5 2.87 1.12-.01 2.19-.66 2.77-1.61.19-.33.4-.67.41-1.06.1-1.79.06-3.57.07-5.36.01-4.03-.01-8.05.02-12.07z"/>

            </button>
            <button class="platform-btn spotify">
                <svg viewBox="0 0 24 24" fill="white">
                    <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
                </svg>
                Spotify
            </button>
        </div>

        <div class="search-box">
            <input type="text" placeholder="Pega el enlace aqu&#xed;..." id="urlInput">
            <button onclick="analyzeUrl()">Analizar</button>
        </div>

        <div class="loader" id="loader"></div>

        <div class="result-container" id="resultContainer">
            <h3 id="videoTitle"></h3>
            
            <div class="format-selector">
                <label for="formatSelect">Formato:</label>
                <select id="formatSelect" onchange="updateQualityOptions()">
                    <option value="video">Video (MP4)</option>
                    <option value="audio">Audio (MP3)</option>
                </select>
            </div>

            <div class="format-selector">
                <label for="qualitySelect">Calidad:</label>
                <select id="qualitySelect">
                    <option value="highest">Alta Calidad</option>
                    <option value="medium">Calidad Media</option>
                    <option value="lowest">Calidad Baja</option>
                </select>
            </div>

            <button class="download-btn" onclick="startDownload()">Descargar</button>
        </div>
    </div>

<script>function checkCompatibility() {
  return true;
}
function analyzeUrl() {
  if (!checkCompatibility()) return;
  const urlInput = document.getElementById('urlInput').value;
  const loader = document.getElementById('loader');
  const resultContainer = document.getElementById('resultContainer');
  const videoTitle = document.getElementById('videoTitle');
  if (!urlInput) {
    alert('Por favor, ingresa un enlace vÃ¡lido');
    return;
  }
  loader.style.display = 'block';
  resultContainer.style.display = 'none';
  setTimeout(() => {
    loader.style.display = 'none';
    resultContainer.style.display = 'block';
    let platform = '';
    if (urlInput.includes('youtube.com') || urlInput.includes('youtu.be')) {
      platform = 'YouTube';
    } else if (urlInput.includes('facebook.com')) {
      platform = 'Facebook';
    } else if (urlInput.includes('tiktok.com')) {
      platform = 'TikTok';
    } else if (urlInput.includes('spotify.com')) {
      platform = 'Spotify';
    }
    videoTitle.textContent = `Contenido de ${platform} encontrado`;
  }, 2000);
}
function updateQualityOptions() {
  const formatSelect = document.getElementById('formatSelect');
  const qualitySelect = document.getElementById('qualitySelect');
  qualitySelect.innerHTML = '';
  if (formatSelect.value === 'video') {
    qualitySelect.innerHTML = `
            <option value="highest">1080p</option>
            <option value="high">720p</option>
            <option value="medium">480p</option>
            <option value="low">360p</option>
        `;
  } else {
    qualitySelect.innerHTML = `
            <option value="highest">320 kbps</option>
            <option value="medium">192 kbps</option>
            <option value="low">128 kbps</option>
        `;
  }
}
function startDownload() {
  const urlInput = document.getElementById('urlInput').value;
  const format = document.getElementById('formatSelect').value;
  const quality = document.getElementById('qualitySelect').value;
  const formatText = format === 'video' ? 'MP4' : 'MP3';
  const qualityText = document.getElementById('qualitySelect').options[document.getElementById('qualitySelect').selectedIndex].text;
  document.getElementById('loader').style.display = 'block';
  setTimeout(() => {
    const fileName = `download_${Math.random().toString(36).substring(7)}.${format === 'video' ? 'mp4' : 'mp3'}`;
    const blob = new Blob(['Dummy content'], {
      type: format === 'video' ? 'video/mp4' : 'audio/mpeg'
    });
    const downloadUrl = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = downloadUrl;
    a.download = fileName;
    document.body.appendChild(a);
    a.click();
    window.URL.revokeObjectURL(downloadUrl);
    document.body.removeChild(a);
    document.getElementById('loader').style.display = 'none';
    alert(`Descarga iniciada en formato ${formatText} con calidad ${qualityText}`);
  }, 2000);
}
document.querySelectorAll('.platform-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.platform-btn').forEach(b => b.style.opacity = '0.5');
    btn.style.opacity = '1';
  });
});
function checkCompatibility() {
  const features = {
    blob: typeof Blob !== 'undefined',
    url: typeof URL !== 'undefined' && typeof URL.createObjectURL === 'function',
    download: 'download' in document.createElement('a')
  };
  if (!Object.values(features).every(Boolean)) {
    alert('Tu navegador no es compatible con algunas funciones. Por favor actualiza tu navegador.');
    return false;
  }
  return true;
}
window.addEventListener('load', () => {
  checkCompatibility();
  updateQualityOptions();
});</script>

</body></html>
